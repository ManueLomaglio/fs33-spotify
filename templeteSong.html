<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container_viral50">
      <!--DIV SONG-->
      <div class="container">
        <div class="flex center invisible_phone">
          <!--Numero-->
          <p class="song_position">{{index}}</p>
          <span>
            <svg viewBox="0 0 24 24" class="play_icon basic_features">
              <path
                d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
              ></path>
            </svg>
          </span>
        </div>
        <div class="flex">
          <!--Title-->
          <img
            src="{{songImg}}"
            alt="Icona album {{songImg}}"
            class="album_cover"
          />
          <div class="height shorten">
            <p
              class="bold_white shorten tooltip-song"
              data-tooltip="{{songTitle}}"
            >
              {{songTitle}}
            </p>
            <span
              class="font_small tag_43 tooltip-singer"
              data-tooltip="{{singerList}}"
              >{{singer}}</span
            >
          </div>
        </div>
        <div class="flex invisible">
          <!--Album-->
          <p
            class="font_small hover_white_underlined shorten tag_43 tooltip-album"
            data-tooltip="{{album}}"
          >
            {{album}}
          </p>
        </div>
        <div class="flex duration">
          <!--Duration-->
          <button class="opacity tag_43 tooltip-add">
            <svg viewBox="0 0 16 16" class="basic_features">
              <path
                d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"
              ></path>
              <path
                d="M11.75 8a.75.75 0 0 1-.75.75H8.75V11a.75.75 0 0 1-1.5 0V8.75H5a.75.75 0 0 1 0-1.5h2.25V5a.75.75 0 0 1 1.5 0v2.25H11a.75.75 0 0 1 .75.75z"
              ></path>
            </svg>
          </button>
          <p class="font_small">{{songDuration}}</p>
          <button
            class="opacity tag_30 tooltip-overflow-menu"
            data-tooltip="Altre opzioni per {{songTitle}} di {{singerList}}"
          >
            <svg viewBox="0 0 16 16" class="basic_features">
              <path
                d="M3 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm6.5 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM16 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
